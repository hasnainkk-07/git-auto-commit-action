name: Git Auto Commit
description: 'Automatically commits files which have been changed during the workflow run and push changes back to remote repository.'

author: Stefan Zweifel <hello@stefanzweifel.io>

inputs:
  commit_message:
    description: Commit message
    required: true
  commit_author_email:
    description: Author's email
    required: true
    default: actions@github.com
  commit_author_name:
    description: Author Name
    required: true
    default: Github Actions
  commit_options:
    description: Commit options (eg. --no-verify)
    required: false
  github_token:
    description: Github Token
    required: true
  branch:
    description: Branch name where changes should be pushed too
    required: true
  file_pattern:
    description: File pattern used for "git add"
    required: false
    default: '.'
  repository:
    description: Path to git repository
    required: false
    default: '.'

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'git-commit'
  color: orange
